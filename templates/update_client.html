{% extends 'layout.html' %}
    {% block content %}

    <div class="col-md-5">
        <form class="form-group" action="{{url_for('clients.update')}}" method="post">
            <div class="mb-3">
                <label class="form-label" for="first_name">Nombre(s)</label>
                <input type="text" name="first_name" class="form-control" value="{{client.first_name}}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="last_name">Apellidos</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <button class="btn btn-primary">Guardar</button>
    </div>

        <form action="{{url_for('clients.update', id=client.id)}}" method="post">
            <input type="text" name="first_name" placeholder="Nombre(s)" value="{{client.first_name}}">
            <input type="text" name="last_name" placeholder="Apellidos" value="{{client.last_name}}">

            <button>Actualizar</button>
        </form>
    {% endblock %}
