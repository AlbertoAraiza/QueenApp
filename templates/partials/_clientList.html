<div class="col-md-6">
    {% for client in clients %}
    <div class="card mb-1">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h5>{{ client.first_name}} {{client.last_name}}</h5>
                <div>
                    <a href="{{url_for('clients.update', id=client.id)}}" class="btn btn-sm btn-primary">Actualizar</a>
                    <a href="{{url_for('clients.delete', id=client.id)}}" class="btn btn-sm btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
